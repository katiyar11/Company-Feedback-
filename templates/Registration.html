
{% extends 'base.html' %}
 
{% block body %}

<div class="container" style="width: 30%; border-color: blue;">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          <h2>{{ messages[0] }} Go to <a href="{{ url_for('login') }}">login page</a>.</h2>
      </div>
  {% endif %}
  {% endwith %}
<form class="form-horizontal" action='/signup' method="POST">
    <fieldset>
      <div id="legend" style="text-align: center;">
        <legend class="">Register</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge" required="">
          <p class="help-block"></p>
        </div>
      </div>
   
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="email" id="email" name="email" placeholder="E-mail" class="input-xlarge" required="@">
          <p class="help-block"></p>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge" required>
          <p class="help-block"></p>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password -->
        <label class="control-label"  for="password_confirm">Password (Confirm)</label>
        <div class="controls">
          <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" class="input-xlarge" required>
          <p class="help-block"></p>
        </div>
      </div>
   
      <script>
                      var password = document.getElementById("password");
                      var confirm_password = document.getElementById("password_confirm");

                    function validatePassword(){
                      if(password.value != confirm_password.value) {
                        confirm_password.setCustomValidity("Passwords Don't Match");
                      } else {
                        confirm_password.setCustomValidity('');
                      }
                    }

                    password.onchange = validatePassword;
                    confirm_password.onkeyup = validatePassword;
      </script>
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Register</button>
        </div>
      </div>
    </fieldset>
  </form>


 </div>
 {% endblock %}

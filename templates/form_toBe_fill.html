<html>
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
         
   </head>
  <body>
 
	<br>

 <!-- Modal Add Question-->
<!--  -->




<br><br>
<div class='container' style="width: 48%;">
    <br>
	{% for row in form%}
		

                   <form action="{{url_for('get_response')}}" method="POST">      
                      <div class="modal-header">
                        <input type="text" class="email" name="email" value="" placeholder="Enter Your Email-ID" required=""> 
                         <h4 class="modal-title">{{row.formName}}</h4> 
                         <input type="text" hidden name="formName" value="{{row.formName}}" required="">         
             
                      </div>             
              
                      <div class="modal-body">             
              
                                    
              
                            <div class="form-group">             
              
                              
                          
                                        
                            </div>   

                                  {%for k in row.questions%}
                                  
                                 <div class="form-group">                  
                   
                                    <label>{{loop.index}}:</label>
                                    <label name="question" >{{k}}</label>
                                    {%if row.questions[k] == None %} 
                                    <input type="text" class="form-control" name="{{k}}" value=""> 
                                    {% endif%} 
                                    {%if row.questions[k] != None %} 
                                    <br>
                                    {%for d in row.questions[k]%}     
                                    
                                    <input  type="radio"  name="{{k}}" value="{{d}} ">{{d}}         
                                    
                                    {%endfor%}
                                    {%endif%}

                   
                                 </div>  
                                 
                                        
                                 {%endfor%} 

                                 <br><br>
                 
                          

                            <div class="form-group" style="text-align:right;">
                           
                               <button class="btn btn-primary" type="submit" >Submit</button>
                            
                            </div>
                            
                         </form>

                        
           
                 
                            
        
			<!-- End send form -->
			

	{% endfor %}


</div>
</body>
</html>
